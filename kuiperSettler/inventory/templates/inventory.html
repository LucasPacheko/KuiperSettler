<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <ul>
        {% for item in user_inventory %}
            <li>{{ item.item.name }} - Quantity: {{ item.quantity }}{% if item.equipped %} (Equipped){% endif %}</li>
        {% endfor %}
    </ul>

    <!-- Button to add a new item to the inventory -->
    <form action="{% url 'add_item_to_inventory' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Add New Item">
    </form>
</body>
</html>
